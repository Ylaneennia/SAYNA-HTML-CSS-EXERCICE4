    <section class="page5-section1 container-fluid">
        <h1 class="titre3" style="font-size: 80px;">SUPER VILAINS</h1>
        <p style="padding-top: 1%; font-size: 20px;"class="sous-sous-titre">Ce n’est jamais blanc ou noir, méchant ou gentil !</p>
    </section>
    <section class="page5-section2 container-fluid">
        <div>
            <div class="row justify-content-evenly container-fluid d-flex flex-column flex-md-row">
                <figure class="figure adve col-6 col-md-3 container-fluid justify-content-center">
                    <img class="img-fluid" src="./Assets/Illustration/img8.png" alt="Dennis Carredine" >
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Dennis Carredine</p>
                        <p class="description"><strong>Identité :</strong> Inspiré du Cambrioleur</p>
                        <p class="description"><strong>Capacités :</strong> Humain sans caractéristique particulière.</p>
                        <p class="description"><strong>Objectif :</strong> Mi-temps entre escroc et voleur de voiture à New-York, il est en partie
                            responsable, avec Flint Marco, de la mort de Ben Parker lors d’un braquage à main armé qui
                            a mal tourné. C’est le premier adversaire de Peter Parker qui l’amènera à devenir
                            Spiderman.</p>
                    </figcaption>
                </figure>
                <figure class="figure adve col-6 col-md-3 container-fluid justify-content-center">
                    <img class="img-fluid" src="./Assets/Illustration/img9.png" alt="Bouffon Vert">
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Bouffon Vert</p>
                        <p class="description"><strong>Identité :</strong> Norman Osborn</p>
                        <p class="description"><strong>Capacités :</strong> Fondateur de Oscorp Technologies, Serum Super Soldat, Planeur/Equipements
                            de hautes technologies.</p>
                        <p class="description"><strong>Objectif :</strong> Souffrant d’une dissociation de personnalité après l’injection du serum, il ne
                            cherche que le chaos et la mort de Spideman. La personnalité de Norman reste présente,
                            mais dominée par le bouffon.</p>
                    </figcaption>
                </figure>
                <figure class="figure adve col-6 col-md-3 container-fluid justify-content-center">
                    <img class="img-fluid" src="./Assets/Illustration/img10.png" alt="Dr. Octopus">
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Dr. Octopus</p>
                        <p class="description"><strong>Identité :</strong> Otto Octavius</p>
                        <p class="description"><strong>Capacités :</strong> Chercheur à Oscorp Technologies, Tentacules mécaniques contrôlés par puce
                            neuronale.</p>
                        <p class="description"><strong>Objectif :</strong>Suite à un accident lors d’une expérience, sa femme meurt et son équipement
                            prend le contrôle de son esprit, le rendant plus violent. Pensant que Spiderman en est
                            l’origine, il souhaite le voir mort.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="row justify-content-evenly container-fluid d-flex flex-column flex-md-row">
                <figure class="figure adve col-6 col-md-3 container-fluid justify-content-center">
                    <img class="img-fluid" src="./Assets/Illustration/img11.png" alt="Homme-sable">
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Homme-sable</p>
                        <p class="description"><strong>Identité :</strong> Flint Marco</p>
                        <p class="description"><strong>Capacités :</strong> Change son corp en sable, Contrôle individuellement les molécules de sable.</p>
                        <p class="description"><strong>Objectif :</strong> Sauver sa fille atteint de maladie grave est son unique préoccupation, même après son accident l'ayant changé en homme-sable. Par manque d'argent, il devient criminel malgré lui et enchaine les mauvaises décisions</p>
                    </figcaption>
                </figure>
                <figure class="figure adve col-6 col-md-3 justify-content-center container-fluid">
                    <img class="img-fluid" src="./Assets/Illustration/img12.png" alt="Bouffon Vert II">
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Bouffon Vert II</p>
                        <p class="description"><strong>Identité :</strong> Harry Osborn</p>
                        <p class="description"><strong>Capacités :</strong>Dirigeant de Oscorp Technologies, Serum Super Soldat II, Planeur/Equipements
                            de hautes technologies.</p>
                        <p class="description"><strong>Objectif :</strong> Meilleur ami de Peter. Souffrant d’une dissociation de personnalité après l’injection
                            du serum (comme son père), il ne cherche que la mort de Spideman, tenu reponsable de la
                            mort de son père.</p>
                    </figcaption>
                </figure>
                <figure class="figure adve col-6 col-md-3 justify-content-center container-fluid">
                    <img class="img-fluid" src="./Assets/Illustration/img13.png" alt="Venom">
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Venom</p>
                        <p class="description"><strong>Identité :</strong> Symbiote | Eddie Brock</p>
                        <p class="description"><strong>Capacités :</strong>Force surhumaine, Matérialiser des armes/objets, Résistance importante.</p>
                        <p style="padding-top: 9%;" class="description"><strong>Objectif :</strong> Extraterrestre se liant à un journaliste d’investigation, il est l’anti Héro par
                            excellence. À la fois terrifiant et violent, mais animé par le sentiment de justice d’Eddie,
                            mieux vaut ne pas en faire son ennemi.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="row justify-content-center container-fluid d-flex flex-column flex-md-row">
                <figure class="figure adve col-6 col-md-3 container-fluid justify-content-center">
                    <img class="img-fluid" src="./Assets/Illustration/img14.png" alt="Lézard">
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Lézard</p>
                        <p class="description"><strong>Identité :</strong> Dr. Curtis Connors</p>
                        <p class="description"><strong>Capacités :</strong> Chercheur Oscorp Technologies, Force surhumaine et Aptitudes reptiliennes.</p>
                        <p style="padding-top: 10%;" class="description"><strong>Objectif :</strong>Animé par le désir de sauvé les maux du corp humain, il développe un serum à
                            partir d’ADN de lézard. Ce premier essai devait faire repousser son bras amputé, mais il se
                            transforme entièrement en lézard. Son souhait, étendre cette évolution.</p>
                    </figcaption>
                </figure>
                <figure class="figure adve col-6 col-md-3 container-fluid justify-content-center">
                    <img class="img-fluid" src="./Assets/Illustration/img15.png" alt="Electro">
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Electro</p>
                        <p class="description"><strong>Identité :</strong> Maxwell Dillon</p>
                        <p class="description"><strong>Capacités :</strong> Ingénieur Oscorp Technologies, Manipulation et stockage de l’électricité.</p>
                        <p style="padding-top: 10%;" class="description"><strong>Objectif :</strong> Une expérience à Oscorp tourne mal et transforme son corp en condensateur
                            capable de manipuler l’électricité. Fan obsessionnel de Spiderman, son pouvoir le change
                            en adversaire rempli de colère et cherchant la défaite de son idole.</p>
                    </figcaption>
                </figure>
                <figure class="figure adve col-6 col-md-3 container-fluid justify-content-center">
                    <img class="img-fluid" src="./Assets/Illustration/img16.png" alt="Rhino">
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Rhino</p>
                        <p class="description"><strong>Identité :</strong> Aleksei Sytsevich</p>
                        <p class="description"><strong>Capacités :</strong> Costume mécanique en forme de Rhinocéros puissant.</p>
                        <p class="description"><strong>Objectif :</strong> Mafieux russe qui a détourné un camion blindé d'Oscorp contenant des fioles de
                            plutonium, mais désarmé et vaincu par Spideman. Il est ensuite recruté par Harry Osborn,
                            premier membre d'une nouvelle équipe créée pour combattre Spider-Man et faire des
                            ravages.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="row justify-content-center container-fluid d-flex flex-column flex-md-row">
                <figure class="figure adve col-6 col-md-3 container-fluid justify-content-center">
                    <img class="img-fluid" src="./Assets/Illustration/img17.png" alt="Vautour">
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Vautour</p>
                        <p class="description"><strong>Identité :</strong>Adrian Toomes</p>
                        <p class="description"><strong>Capacités :</strong>Costume mécanique de vautour, armes extraterrestres.</p>
                        <p class="description"><strong>Objectif :</strong>Il se convertit en marchand d’armes extraterrestre suite à la faillite de son
                            entreprise. Père de famille fortuné le jour, voleur d’armes extraterrestre la nuit, il mène une
                            double vie. Spiderman se mettant en travers de son business, il souhaite la mort du justicier.</p>
                    </figcaption>
                </figure>
                <figure class="figure adve col-6 col-md-3 container-fluid justify-content-center">
                    <img class="img-fluid" src="./Assets/Illustration/img18.png" alt="Mysterio">
                    <figcaption class="justify-content-center ennemi">
                        <p class="carte">Mysterio</p>
                        <p class="description"><strong>Identité :</strong> Quentin Beck</p>
                        <p class="description"><strong>Capacités :</strong> Intelligent, Costume hautes technologies, Drones.</p>
                        <p class="description"><strong>Objectif :</strong> Ancien employé de Stark Industries il cherche à remplacer Iron Man et devenir un
                            symbole de justice. Pour cela, il orchestre des attaques en utilisant des illusions et une
                            technologie avancée. Spideman découvrant son plan, il devient un adversaire à la hauteur
                            du héros.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
